<div class="container" ng-app="myApp">
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <h1>{{ title }}</h1>
        </div>
      </div>
      
      <div ui-view></div>
      
    </div>
    
    <script type="text/ng-template" id="login.html">
      <div class="col-md-12">
        <h3>Login Page</h3>
        
        <form ng-submit="formSubmit()" class="form">
          <div class="col-md-4">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="username" placeholder="username" required=""/>
            </div> 
  
            <div class="form-group">
              <input type="password" class="form-control" ng-model="password" placeholder="password" required=""/>
            </div>
  
            <div class="form-group">
              <button type="submit" class="btn btn-success">Login</button>
              <span class="text-danger">{{ error }}</span>
            </div>
  
          </div>
        </form>
      </div>
    </script>
    
    <script type="text/ng-template" id="home.html">
      <div class="col-md-12">
        <h3>Home Page</h3>
      
        <a ui-sref="login">Back</a>
      </div>
    </script>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.29/angular-ui-router.min.js"></script>
  <script src="app.js"></script>
